<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: rgb(132, 142, 233)
    }

    .jumbotron {
      background-image: url('./technews.jpg')
    }

    #wrapper {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }
    .card {
      width: 100%;
    }
    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      padding: 2%;
      height: 700px;
      background-color: rgb(163, 174, 199);
    }

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: rgb(163, 174, 199);
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div class="jumbotron">
      <h1>News Scraper</h1>
      <p>This news app have all the latest news on Technology!!</p>
    </div>
    <div class="card">      
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
